apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo
spec:
  replicas: 1
  revisionHistoryLimit: 3
  progressDeadlineSeconds: 30
  selector:
    matchLabels:
      app: demo
  template:
    metadata:
      labels:
        app: demo
    spec:
      containers:
      - image: invaleed/argocd-demo-1:c1b8fca64cbd463d244fe1cfb4dae649cdef0347
        name: demo
        ports:
        - containerPort: 8080
